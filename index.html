<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  

</head>

<body>

  <div class="card card-size align-items-center justify-items-center border-black">
      <div class="card-img-top p-3 text-center ">
        <img class="img-fluid img-border" src="./assets/images/illustration-article.svg"/>
      </div>
      
      <div class="card-body">
        <span class="badge-tag m-2">Learning </span>
        <div class="px-2 pt-3">
          <p>Published 21 Dec 2023</p>
        </div>
        <div>
         
          <h3 class="card-title px-2 figtree-header">HTML & CSS foundations </h3>
          <p class="card-text p-2 figtree-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="figtree-text px-2 py-3">
          <img  src="./assets/images/image-avatar.webp" style="width: 30px; height: 30px;">
          <span class="user" > Greg Hooper</span>
        </div>

      </div>
      

  </div>
  
</body>
</html>
